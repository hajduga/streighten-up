{% extends 'base.html' %}

{% block title %}
  {% if article %}Edit{% else %}Create{% endif %} Article
{% endblock %}

{% block content %}
  <h1>{% if article %}Edit{% else %}Create{% endif %} Article</h1>

  <form method="POST">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" value="{% if article %}{{ article.title }}{% endif %}" required>

    <label for="content">Content:</label>
    <textarea name="content" required>{% if article %}{{ article.content }}{% endif %}</textarea>

    <button type="submit">{% if article %}Save{% else %}Create{% endif %}</button>
  </form>
{% endblock %}
