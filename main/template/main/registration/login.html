{% extends 'base.html' %}

{% block content %}
  <h2>Logowanie</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_username">Nazwa użytkownika:</label>
      {{ form.username }}
    </div>
    <div class="form-group">
      <label for="id_password">Hasło:</label>
      {{ form.password }}
    </div>
    <button type="submit">Zaloguj się</button>
  </form>
{% endblock %}
