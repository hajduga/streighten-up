{% extends 'base.html' %}

{% block title %}
  {{ article.title }}
{% endblock %}

{% block content %}
  <h1>{{ article.title }}</h1>
  <p>{{ article.content }}</p>
  <p>Rating: {{ article.rating }}</p>

  <form method="POST">
    {% csrf_token %}
    <label for="rating">Rate this article:</label>
    <input type="number" min="0" max="10" step="0.1" name="rating" required>
    <button type="submit">Submit</button>
  </form>
{% endblock %}
